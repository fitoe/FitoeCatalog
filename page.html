{template "content","header"}
<div class="container">
  <div class="row">
    {template "content","catpos"}
    <div class="col-md-3">
      <div class="list-group"> {loop $arrchild_arr $cid} <a href="{$CATEGORYS[$cid][url]}" class="list-group-item{if $catid==$cid} active{/if}">{$CATEGORYS[$cid][catname]}</a> {/loop} </div>
    </div>
    <div class="col-md-9">
      <div class="page-header">
        <h1>{$title}</h1>
      </div>
      <div class="content"> {$content} </div>
    </div>
  </div>

{template "content","footer"}
